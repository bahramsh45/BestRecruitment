
<div class="container">
  <div class="row" style="z-index:11111;margin-top:200px">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form #loginForm="ngForm" (ngSubmit)="actionOnSubmit(loginForm)" novalidate>
            <fieldset>

              <div class="row" *ngIf="userinfo">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input type="text" [(ngModel)]="userinfo.userName" #userName="ngModel" [ngStyle]="{'border-color' : getStyle(userName,loginForm.submitted)}" required name="userName" class="form-control" placeholder="User Name">
                    </div>
                    <div *ngIf="!userName.valid && loginForm.submitted" class="text-danger" style="padding-left:40px">
                      User Name is required.
                    </div>

                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input type="password" name="passWord" [(ngModel)]="userinfo.passWord" #passWord="ngModel" [ngStyle]="{'border-color' : getStyle(passWord,loginForm.submitted)}" class="form-control" required placeholder="passWord" />
                    </div>
                    <div *ngIf="!passWord.valid && loginForm.submitted" class="text-danger" style="padding-left:40px">
                      Password is required.
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Don't have an account! <a  [routerLink]='["/register"]'> Sign Up Here </a>
        </div>
      </div>
    </div>
  </div>
  <img src="../../assets/back.jpg" alt="check_image" style="width:100vw;height:100vh;position:fixed;top:0;left:0;z-index:-9999">
</div>
