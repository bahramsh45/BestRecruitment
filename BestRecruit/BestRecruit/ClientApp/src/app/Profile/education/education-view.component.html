<h3>Education</h3>
<hr />
<div *ngFor="let e of educationList">
  <div class="row">
    <div class="col-sm-6">
      <label class="">Institution Name</label>
      <span class="form-control">{{e.instutitionName}}</span>
    </div>
    <div class="col-sm-1">
      <div>&nbsp;</div>
      <a [routerLink]='["/profile/educationEdit",e.id]' class="btn btn-primary form-control"><i class="glyphicon glyphicon-edit"></i></a>
    </div>
    <div class="col-sm-1">
      <div>&nbsp;</div>
      <a class="btn btn-danger form-control"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label class="">Start Date</label>
      <span class="form-control">{{e.startDate | date}}</span>
    </div>
    <div class="col-sm-3">
      <label>End Date</label>
      <span class="form-control">{{e.endDate | date}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <label>Degree</label>
      <span class="form-control">{{e.degree}}</span>
    </div>
  </div>
  <hr/>
</div>
<div class="row" style="margin-top:30px">
  <div class="col-sm-6">
    <button class="btn btn-primary form-control">Add Education</button>
  </div>
</div>
