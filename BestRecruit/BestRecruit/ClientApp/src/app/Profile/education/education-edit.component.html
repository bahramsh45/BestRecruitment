<h3>Education</h3>
<hr />
<form #educationForm="ngForm" (ngSubmit)="actionOnSubmit(education)" novalidate>
  <div *ngIf="education">
    <div class="row">
      <div class="col-sm-6">
        <label class="">Institution Name</label>
        <input type="text" name="institutionName" [ngStyle]="{'border-color' : getStyle(institutionName,educationForm.submitted)}" [(ngModel)]="education.institutionName" #institutionName="ngModel" required class="form-control" placeholder="Instutition Name" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <small [hidden]="institutionName.valid || (institutionName.pristine && !educationForm.submitted)" class="text-danger">
          institution Name is required.
        </small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <label class="">Start Date</label>
        <angular2-date-picker name="startDate" [(ngModel)]="education.startDate" #startDate="ngModel" [settings]="settings"></angular2-date-picker>
      </div>
      <div class="col-sm-3">
        <label>End Date</label>
        <angular2-date-picker name="endDate" [(ngModel)]="education.endDate" #endDate="ngModel" [settings]="settings"></angular2-date-picker>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label>Degree</label>
        <input type="text" name="degree" [ngStyle]="{'border-color' : getStyle(instutitionName,educationForm.submitted)}" [(ngModel)]="education.degree" class="form-control" #degree="ngModel" required placeholder="Degree" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <small [hidden]="degree.valid || (degree.pristine && !educationForm.submitted)" class="text-danger">
          Degree is required.
        </small>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:30px">
    <div class="col-sm-3">
      <button class="btn btn-danger form-control" (click)="cancel()">Cancel</button>
    </div>
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary form-control">Save</button>
    </div>
  </div>
</form>
