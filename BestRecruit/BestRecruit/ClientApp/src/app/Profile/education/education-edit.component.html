<h3>Education</h3>
<hr />
<div class="row">
  <div class="col-sm-6">
    <label class="">Institution Name</label>
    <input type="text" name="instutitionName" [(ngModel)]="education.instutitionName" class="form-control" placeholder="Instutition Name" />
  </div>

</div>
<div class="row">
  <div class="col-sm-3">
    <label class="">Start Date</label>
    <input type="text" name="startdate" [(ngModel)]="education.startDate" class="form-control" placeholder="Start Date" />
  </div>
  <div class="col-sm-3">
    <label>End Date</label>
    <input type="text" name="enddate" [(ngModel)]="education.endDate" class="form-control" placeholder="End Date" />
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <label>Degree</label>
    <input type="text" name="degree" [(ngModel)]="education.degree" class="form-control" placeholder="Degree"/>
  </div>
</div>
<div class="row" style="margin-top:30px">
  <div class="col-sm-3">
    <button class="btn btn-danger form-control" (click)="cancel()">Cancel</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-primary form-control">Save</button>
  </div>
</div>
