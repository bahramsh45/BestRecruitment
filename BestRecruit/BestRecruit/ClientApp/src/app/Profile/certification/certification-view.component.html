<h3>Certification</h3>
<hr />
<div *ngFor="let e of (certificationList )">
  <div class="row">
    <div class="col-sm-6">
      <label class="">Certification Name</label>
      <span class="form-control">{{e.certificationName}}</span>
    </div>
    <div class="col-sm-1">
      <div>&nbsp;</div>
      <a [routerLink]='["/profile/certificationEdit",e.id]' class="btn btn-raised btn-primary"><i class="fa fa-edit"></i></a>
    </div>
    <div class="col-sm-1">
      <div>&nbsp;</div>
      <a class="btn btn-raised btn-danger" (click)="deleteCertification(e.id)"><i class="fa fa-trash"></i></a>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3">
      <label class="">Year</label>
      <span class="form-control">{{e.year}}</span>
    </div>
  </div>
  <hr/>
</div>
<div class="row" style="margin-top:30px">
  <div class="col-sm-6">
    <button class="btn btn-raised btn-primary form-control" (click)="addCertification()">Add Certification</button>
  </div>
</div>
