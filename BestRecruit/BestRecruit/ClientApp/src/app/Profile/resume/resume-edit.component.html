<h3>Resumes</h3>
<hr />
<form #resumeForm="ngForm" (ngSubmit)="actionOnSubmit(resumeForm,resume)" novalidate>
  <div *ngIf="resume">
    <div class="row">
      <div class="col-sm-6">
        <label class="">Name</label>
        <input type="text" name="resumename" [(ngModel)]="resume.name" class="form-control" #name="ngModel" required placeholder="Resume Name" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <small [hidden]="name.valid || (name.pristine && !resumeForm.submitted)" class="text-danger">
          Resume Name is required.
        </small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6" style="margin-top:10px">
        <label class="">Upload</label>
        <label class="btn btn-default">
          <input #file type="file" multiple (change)="upLoad(file.files)" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <small *ngIf="flag" class="text-danger">
          Resume File is required.
        </small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3" style="margin-top:10px">
        <input type="checkbox" name="active" [(ngModel)]="resume.active" />
        <label>Active</label>
      </div>
      <div class="col-sm-3" style="margin-top:10px">
        <label>status</label>
        <span>&nbsp;</span>
        <span>public</span>
        <input type="checkbox" name="status" [(ngModel)]="resume.status" />
      </div>
    </div>

    <div class="row" style="margin-top:30px">
      <div class="col-sm-3">
        <button class="btn btn-danger form-control" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary form-control">Save</button>
      </div>
    </div>
  </div>
</form>
